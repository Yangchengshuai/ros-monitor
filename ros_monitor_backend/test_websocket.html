    <script>
        let ws = null;
        const clientId = 'test_client_' + Date.now();
        
        function updateStatus(message, connected) {
            const statusEl = document.getElementById('status');

        function addToLog(message, type = 'info') {
            const logEl = document.getElementById('messageLog');

            logEl.appendChild(logEntry);

        }
        
        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                addToLog('å·²ç»è¿æ¥ï¼Œæ— éœ€é‡å¤è¿æ¥', 'error');
                return;
            }

            addToLog(`æ­£åœ¨è¿æ¥åˆ°: ${wsUrl}`);
            
            ws = new WebSocket(wsUrl);

            ws.onerror = function(error) {

            };
        }
        
        function disconnect() {
            if (ws) {

                ws = null;

        function sendMessage(message) {

        function subscribeCamera() {

                type: 'subscribe',
                timestamp: new Date().toISOString(),
                data: { topics: ['camera'] }
            });
        }
        
        function subscribeIMU() {

        function subscribeLidar() {
            sendMessage({
                type: 'subscribe',
                timestamp: new Date().toISOString(),
                data: { topics: ['lidar'] }

        }
        
        function unsubscribeAll() {
            sendMessage({
                type: 'unsubscribe',
                timestamp: new Date().toISOString(),

        }
        
        function sendCustomMessage() {
            const input = document.getElementById('customMessage');
            const message = input.value.trim();
            if (!message) return;
            
            try {
                const parsed = JSON.parse(message);
                sendMessage(parsed);
            } catch (e) {

            }
            input.value = '';
        }

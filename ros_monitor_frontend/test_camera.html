<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相机测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .camera-container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .connected { background-color: #d4edda; color: #155724; }
        .disconnected { background-color: #f8d7da; color: #721c24; }
        .canvas-container {
            border: 2px solid #ddd;
            border-radius: 4px;
            margin: 10px 0;
            text-align: center;
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
        .info {
            background-color: #e7f3ff;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>相机测试页面</h1>
    
    <div class="camera-container">
        <h2>左相机状态</h2>
        <div id="left-status" class="status disconnected">未连接</div>
        <div id="left-info" class="info">等待连接...</div>
        <div class="canvas-container">
            <canvas id="left-canvas" width="640" height="480"></canvas>
        </div>
    </div>
    
    <div class="camera-container">
        <h2>WebSocket状态</h2>
        <div id="ws-status" class="status disconnected">未连接</div>
        <div id="ws-info" class="info">等待连接...</div>
    </div>

    <script>
        // WebSocket连接
        let ws = null;
        let clientId = `test_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
        
        // 状态更新函数
        function updateStatus(elementId, status, message) {
            const element = document.getElementById(elementId);
            element.className = `status ${status}`;
            element.textContent = message;
        }
        
        function updateInfo(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
        }
        
        // 连接WebSocket
        function connectWebSocket() {
            const wsUrl = `ws://localhost:8000/ws/${clientId}`;
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('WebSocket连接成功');
                updateStatus('ws-status', 'connected', '已连接');
                updateInfo('ws-info', `客户端ID: ${clientId}`);
                
                // 订阅相机话题
                ws.send(JSON.stringify({
                    type: 'subscribe',
                    topics: ['camera']
                }));
            };
            
            ws.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    console.log('收到消息:', message);
                    
                    if (message.type === 'camera' && message.camera_id === 'left_camera') {
                        console.log('收到左相机数据:', message);
                        updateStatus('left-status', 'connected', '已连接');
                        updateInfo('left-info', `帧数: ${message.data.sequence}, 时间戳: ${new Date(message.data.timestamp * 1000).toLocaleTimeString()}`);
                        
                        // 显示图像
                        displayImage('left-canvas', message.data);
                    }
                } catch (error) {
                    console.error('解析消息失败:', error);
                }
            };
            
            ws.onclose = () => {
                console.log('WebSocket连接关闭');
                updateStatus('ws-status', 'disconnected', '连接已关闭');
                updateInfo('ws-info', '连接已关闭');
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket错误:', error);
                updateStatus('ws-status', 'disconnected', '连接错误');
                updateInfo('ws-info', '连接错误');
            };
        }
        
        // 显示图像
        function displayImage(canvasId, cameraData) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            if (!cameraData.data) {
                console.log('没有图像数据');
                return;
            }
            
            const img = new Image();
            img.onload = () => {
                // 调整canvas尺寸
                canvas.width = img.width;
                canvas.height = img.height;
                
                // 绘制图像
                ctx.clearRect(0, 0, img.width, img.height);
                ctx.drawImage(img, 0, 0);
                
                console.log('图像已显示');
            };
            
            // 设置图像源
            img.src = `data:image/jpeg;base64,${cameraData.data}`;
        }
        
        // 页面加载完成后连接WebSocket
        window.addEventListener('load', () => {
            connectWebSocket();
        });
    </script>
</body>
</html>
